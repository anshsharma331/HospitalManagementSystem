{% extends 'navbar.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="container">
        <h1>Password Reset Complete</h1>
        <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">login</a> with your new password.</p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4682B4;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #4682B4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
