{% extends 'navbar.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Forgot your password? <a href="{% url 'reset_password' %}">Reset it here</a>.</p>
        <p>Don't have an account? <a href="{% url 'patient_register' %}">Sign up as a Patient</a> or <a href="{% url 'doctor_register' %}">Sign up as a Doctor</a>.</p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4682B4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4682B4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #357ebd;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #4682B4;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
