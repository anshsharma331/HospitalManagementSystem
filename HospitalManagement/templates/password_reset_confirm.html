{% extends 'navbar.html' %}
{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
    <div class="container">
        <h1>Confirm Password Reset</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Confirm Reset</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4682B4;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #4682B4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ebd;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #4682B4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
