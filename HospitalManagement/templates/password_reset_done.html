


{% block content %}
    <div class="container">
        <h1>Password Reset Email Sent</h1>
        <p>We've emailed you instructions for setting your new password. Check your inbox and follow the link provided.</p>
        <p><a href="{% url 'login' %}" class="btn">Go to login page</a></p>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4682B4;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        a {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4682B4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #357ebd;
        }
    </style>
{% endblock %}
